<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing - Backtest Pulse</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .progress-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        .progress-bar {
            width: 100%;
            height: 30px;
            background-color: #f0f0f0;
            border-radius: 15px;
            overflow: hidden;
            margin: 20px 0;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #45a049);
            width: 0%;
            transition: width 0.5s ease;
            border-radius: 15px;
        }
        .progress-text {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        .status-message {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }
        .step-info {
            font-size: 14px;
            color: #888;
            font-style: italic;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="progress-container">
        <h1>ðŸ”„ Processing Backtest</h1>

        <div class="progress-bar">
            <div class="progress-fill" id="progress-fill"></div>
        </div>

        <div class="progress-text" id="progress-text">0%</div>
        <div class="status-message" id="status-message">Initializing...</div>
        <div class="step-info" id="step-info">Preparing to start</div>

        <div class="spinner" id="spinner"></div>

        <p style="color: #666; font-size: 14px;">
            Please wait while we process your strategies. This may take several minutes depending on the complexity.
        </p>
    </div>

    <script>
        let processingStarted = false;

        function updateProgress() {
            fetch('/progress')
                .then(response => response.json())
                .then(data => {
                    const progressFill = document.getElementById('progress-fill');
                    const progressText = document.getElementById('progress-text');
                    const statusMessage = document.getElementById('status-message');
                    const stepInfo = document.getElementById('step-info');
                    const spinner = document.getElementById('spinner');

                    // Update progress bar
                    progressFill.style.width = data.progress + '%';
                    progressText.textContent = data.progress + '%';

                    // Update messages
                    statusMessage.textContent = data.message;
                    stepInfo.textContent = 'Step: ' + data.step.replace(/_/g, ' ').toUpperCase();

                    // Handle completion
                    if (data.step === 'complete') {
                        spinner.style.display = 'none';
                        progressFill.style.background = 'linear-gradient(90deg, #4CAF50, #66BB6A)';
                        statusMessage.textContent = 'âœ… Backtesting completed successfully!';
                        stepInfo.textContent = 'Redirecting to results...';

                        // Redirect to results after a short delay
                        setTimeout(() => {
                            window.location.href = '/results';
                        }, 2000);
                    } else if (data.step === 'error') {
                        spinner.style.display = 'none';
                        progressFill.style.background = 'linear-gradient(90deg, #f44336, #e53935)';
                        statusMessage.textContent = 'âŒ Error occurred during processing';
                        stepInfo.textContent = 'Please check the error details and try again';
                    }
                })
                .catch(error => {
                    console.error('Error fetching progress:', error);
                });
        }

        function startProcessing() {
            if (processingStarted) return;
            processingStarted = true;

            // Start progress polling
            updateProgress();
            const progressInterval = setInterval(updateProgress, 1000);

            // Start the actual processing
            fetch('/start_processing', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.status !== 'started') {
                    console.error('Failed to start processing');
                }
            })
            .catch(error => {
                console.error('Error starting processing:', error);
            });
        }

        // Start processing when page loads
        document.addEventListener('DOMContentLoaded', function() {
            startProcessing();
        });
    </script>
</body>
</html>
